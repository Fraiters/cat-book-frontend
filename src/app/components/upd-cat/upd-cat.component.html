<app-header></app-header>

<h1>Изменение кота</h1>


<fieldset>
    <legend>Старые данные кота</legend>
    <ul>
        <li>
            <label>Имя: {{ cat_obj.name }}</label>
        </li>
        <li>
            <label>Возраст: {{ cat_obj.age }}</label>
        </li>
        <li>
            <label>Порода: {{ cat_obj.breed }}</label>
        </li>
        <li>
            <label>Вес: {{ cat_obj.weight }}кг</label>
        </li>
        <li>
            <label>Описание: <br>
                {{ cat_obj.description }} </label>
        </li>
    </ul>
</fieldset>


<form [formGroup]="formUpdateCat" (ngSubmit)="updCat()">
    <fieldset>
        <legend>Новые данные кота</legend>
        <ul>
            <li>
                <label>Имя:</label>
                <input type="text" formControlName="name" placeholder="{{ cat_obj.name }}">
            </li>
            <li>
                <label>Возраст:</label>
                <input type="text" formControlName="age" placeholder="{{ cat_obj.age }}">
            </li>
            <li>
                <label>Порода:</label>
                <input type="text" formControlName="breed" placeholder="{{ cat_obj.breed }}">
            </li>
            <li>
                <label>Вес:</label>
                <input type="text" formControlName="weight" placeholder="{{ cat_obj.weight }}">
            </li>
            <li>
                <label>Описание:</label>
                <input type="text" formControlName="description" placeholder="{{ cat_obj.description }}">
            </li>
        </ul>
    </fieldset>

    <div>
        <button  type="submit">Изменить</button>
    </div>
</form>
